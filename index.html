<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Swayyam Singhi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background-color: #ffccd5; /* Light pink */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1.5s ease;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            max-width: 90%;
            background-color: rgba(255, 182, 193, 0.7);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            margin: 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
            line-height: 1.2;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        button {
            font-family: 'Baloo 2', cursive;
            font-size: 28px;
            font-weight: bold;
            padding: 20px 45px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            min-width: 150px;
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff4d87);
            color: white;
        }
        
        #noBtn {
            background: linear-gradient(135deg, #4ecdc4, #3db8af);
            color: white;
            transition: all 0.2s ease;
            position: relative;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        #yesBtn:hover {
            background: linear-gradient(135deg, #ff4d87, #ff2a72);
        }
        
        #noBtn:hover {
            background: linear-gradient(135deg, #3db8af, #2ca59e);
        }
        
        /* Polka dots background */
        .polka-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.18);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(15px) rotate(90deg);
            }
            50% {
                transform: translateY(20px) translateX(-20px) rotate(180deg);
            }
            75% {
                transform: translateY(-15px) translateX(25px) rotate(270deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
            }
        }
        
        /* Sunflower animation - SIMPLE SUNFLOWERS */
        .sunflower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .sunflower {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            transform: scale(0);
            animation: bloomAndFloat 15s infinite linear;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
        
        /* Simple sunflower floating animation */
        @keyframes bloomAndFloat {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg) translateY(0) translateX(0);
            }
            10% {
                opacity: 0.9;
                transform: scale(1) rotate(360deg) translateY(0) translateX(0);
            }
            25% {
                opacity: 0.9;
                transform: scale(1.05) rotate(450deg) translateY(-30px) translateX(15px);
            }
            50% {
                opacity: 0.9;
                transform: scale(1) rotate(720deg) translateY(20px) translateX(-20px);
            }
            75% {
                opacity: 0.9;
                transform: scale(0.95) rotate(990deg) translateY(-15px) translateX(25px);
            }
            90% {
                opacity: 0.9;
                transform: scale(1) rotate(1080deg) translateY(10px) translateX(-10px);
            }
            100% {
                opacity: 0.9;
                transform: scale(1) rotate(1080deg) translateY(0) translateX(0);
            }
        }
        
        /* Alternative simple animations for variety */
        .sunflower2 {
            animation: floatSunflower 18s infinite ease-in-out;
        }
        
        .sunflower3 {
            animation: floatSunflower2 20s infinite ease-in-out;
        }
        
        @keyframes floatSunflower {
            0% {
                opacity: 0.8;
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.9);
            }
            25% {
                transform: translateY(-40px) translateX(20px) rotate(90deg) scale(1);
            }
            50% {
                transform: translateY(30px) translateX(-30px) rotate(180deg) scale(0.95);
            }
            75% {
                transform: translateY(-20px) translateX(40px) rotate(270deg) scale(1.05);
            }
            100% {
                opacity: 0.8;
                transform: translateY(0) translateX(0) rotate(360deg) scale(0.9);
            }
        }
        
        @keyframes floatSunflower2 {
            0% {
                opacity: 0.85;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }
            33% {
                transform: translateY(-50px) translateX(25px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translateY(40px) translateX(-35px) rotate(240deg) scale(0.9);
            }
            100% {
                opacity: 0.85;
                transform: translateY(0) translateX(0) rotate(360deg) scale(1);
            }
        }
        
        /* Love message */
        .love-message {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s ease;
            line-height: 1.2;
        }
        
        .photo-container {
            width: 320px;
            height: 270px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease 0.7s;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .couple-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1, .love-message {
                font-size: 45px;
            }
            
            .container {
                padding: 25px;
                max-width: 95%;
            }
            
            button {
                font-size: 24px;
                padding: 18px 35px;
                min-width: 130px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .photo-container {
                width: 280px;
                height: 230px;
            }
            
            .sunflower {
                font-size: 40px;
            }
        }
        
        @media (max-width: 480px) {
            h1, .love-message {
                font-size: 36px;
            }
            
            button {
                font-size: 22px;
                padding: 16px 30px;
                min-width: 120px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .photo-container {
                width: 250px;
                height: 200px;
            }
            
            .sunflower {
                font-size: 35px;
            }
        }
        
        /* Hidden class */
        .hidden {
            display: none;
        }
        
        /* Show class */
        .show {
            opacity: 1 !important;
            transform: scale(1) translateY(0) !important;
        }
        
        /* Gradient background when yes is clicked */
        .gradient-bg {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff8fab 50%, #ff6b9d 100%);
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Pulse animation for yes button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Polka dots background -->
    <div class="polka-dots" id="polkaDots"></div>
    
    <!-- Sunflower container -->
    <div class="sunflower-container" id="sunflowerContainer"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 id="mainQuestion">Do you Love me Swayyam Singhi?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES üíñ</button>
            <button id="noBtn">NO üòÖ</button>
        </div>
        
        <!-- Content to show after yes is clicked -->
        <div id="afterYes" class="hidden">
            <div class="love-message" id="loveMessage">But I Love You More üíï</div>
            <div class="photo-container" id="photoContainer">
                <!-- Your image -->
                <img src="https://i.postimg.cc/0yqRsWPt/112.jpg" alt="You and Swayyam" class="couple-photo">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const body = document.body;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const mainQuestion = document.getElementById('mainQuestion');
            const afterYes = document.getElementById('afterYes');
            const loveMessage = document.getElementById('loveMessage');
            const photoContainer = document.getElementById('photoContainer');
            const polkaDots = document.getElementById('polkaDots');
            const sunflowerContainer = document.getElementById('sunflowerContainer');
            
            // Create polka dots
            function createPolkaDots() {
                const dotCount = Math.floor(window.innerWidth * window.innerHeight / 7000);
                
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // Random size
                    const size = 20 + Math.random() * 40;
                    
                    // Random animation
                    const duration = 15 + Math.random() * 20;
                    const delay = Math.random() * 20;
                    
                    dot.style.left = `${x}%`;
                    dot.style.top = `${y}%`;
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    dot.style.animationDuration = `${duration}s`;
                    dot.style.animationDelay = `${delay}s`;
                    
                    polkaDots.appendChild(dot);
                }
            }
            
            // Create moving sunflowers - SIMPLE SUNFLOWERS
            function createMovingSunflowers() {
                const sunflowerCount = Math.floor(window.innerWidth * window.innerHeight / 4000);
                
                for (let i = 0; i < sunflowerCount; i++) {
                    const sunflower = document.createElement('div');
                    sunflower.classList.add('sunflower');
                    
                    // Randomly assign one of three animation types
                    const animationType = Math.floor(Math.random() * 3);
                    if (animationType === 1) {
                        sunflower.classList.add('sunflower2');
                    } else if (animationType === 2) {
                        sunflower.classList.add('sunflower3');
                    }
                    
                    // SUNFLOWER EMOJI ONLY
                    sunflower.innerHTML = 'üåª';
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // Random font size
                    const fontSize = 40 + Math.random() * 60;
                    
                    // Random animation delay and duration for variety
                    const delay = Math.random() * 5;
                    const duration = 12 + Math.random() * 12;
                    
                    sunflower.style.left = `${x}%`;
                    sunflower.style.top = `${y}%`;
                    sunflower.style.fontSize = `${fontSize}px`;
                    sunflower.style.animationDelay = `${delay}s`;
                    sunflower.style.animationDuration = `${duration}s`;
                    
                    // Random opacity for depth effect
                    sunflower.style.opacity = 0.7 + Math.random() * 0.3;
                    
                    // NO COLOR FILTER - Simple yellow sunflowers only
                    sunflower.style.filter = 'none';
                    
                    sunflowerContainer.appendChild(sunflower);
                }
            }
            
            // Initialize effects
            createPolkaDots();
            
            // Handle yes button click
            yesBtn.addEventListener('click', function() {
                // Change background to gradient
                body.classList.add('gradient-bg');
                
                // Hide the question and buttons
                mainQuestion.classList.add('hidden');
                yesBtn.classList.add('hidden');
                noBtn.classList.add('hidden');
                
                // Show the love message and photo
                afterYes.classList.remove('hidden');
                
                // Animate in the love message and photo
                setTimeout(() => {
                    loveMessage.classList.add('show');
                }, 500);
                
                setTimeout(() => {
                    photoContainer.classList.add('show');
                }, 1000);
                
                // Create and show moving sunflowers
                createMovingSunflowers();
                setTimeout(() => {
                    sunflowerContainer.style.opacity = 1;
                }, 800);
                
                // Fade out polka dots
                polkaDots.style.opacity = 0.2;
                
                // Continuously add more sunflowers over time
                let additionalSunflowersAdded = 0;
                const addMoreSunflowersInterval = setInterval(() => {
                    if (additionalSunflowersAdded < 20) {
                        addRandomSunflower();
                        additionalSunflowersAdded++;
                    } else {
                        clearInterval(addMoreSunflowersInterval);
                    }
                }, 600);
            });
            
            // Function to add a single random sunflower
            function addRandomSunflower() {
                const sunflower = document.createElement('div');
                sunflower.classList.add('sunflower');
                
                // Random animation type
                const animationType = Math.floor(Math.random() * 3);
                if (animationType === 1) {
                    sunflower.classList.add('sunflower2');
                } else if (animationType === 2) {
                    sunflower.classList.add('sunflower3');
                }
                
                // SUNFLOWER EMOJI ONLY
                sunflower.innerHTML = 'üåª';
                
                // Random position - sometimes start from edges for more dynamic effect
                let x, y;
                if (Math.random() > 0.5) {
                    x = Math.random() * 100;
                    y = Math.random() * 100;
                } else {
                    // Start from edges for more interesting entry
                    x = Math.random() > 0.5 ? -10 : 110;
                    y = Math.random() * 100;
                }
                
                // Random font size
                const fontSize = 30 + Math.random() * 70;
                
                // Random animation
                const delay = Math.random() * 3;
                const duration = 10 + Math.random() * 15;
                
                sunflower.style.left = `${x}%`;
                sunflower.style.top = `${y}%`;
                sunflower.style.fontSize = `${fontSize}px`;
                sunflower.style.animationDelay = `${delay}s`;
                sunflower.style.animationDuration = `${duration}s`;
                sunflower.style.opacity = 0.6 + Math.random() * 0.4;
                
                // NO COLOR FILTER - Simple yellow sunflowers only
                sunflower.style.filter = 'none';
                
                sunflowerContainer.appendChild(sunflower);
            }
            
            // Handle no button click (escape behavior)
            let clickCount = 0;
            const directions = [
                { x: 120, y: -120 },  // Up-right
                { x: -120, y: -120 }, // Up-left
                { x: 120, y: 120 },   // Down-right
                { x: -120, y: 120 },  // Down-left
                { x: 0, y: -160 },    // Up
                { x: 0, y: 160 },     // Down
                { x: 160, y: 0 },     // Right
                { x: -160, y: 0 },    // Left
                { x: 140, y: -140 },  // Diagonal up-right
                { x: -140, y: -140 }, // Diagonal up-left
                { x: 140, y: 140 },   // Diagonal down-right
                { x: -140, y: 140 }   // Diagonal down-left
            ];
            
            function moveNoButton() {
                // If we've used all directions, pick a random one
                let direction;
                if (clickCount < directions.length) {
                    direction = directions[clickCount];
                } else {
                    const randomIndex = Math.floor(Math.random() * directions.length);
                    direction = directions[randomIndex];
                }
                
                // Move button with smooth transition
                noBtn.style.transform = `translate(${direction.x}px, ${direction.y}px)`;
                
                // Make button smaller on each attempt
                const scale = Math.max(0.7, 1 - (clickCount * 0.04));
                noBtn.style.transform += ` scale(${scale})`;
                
                clickCount++;
                
                // After 5 attempts, change button text
                if (clickCount === 5) {
                    noBtn.innerHTML = "Are you sure? üò¢";
                }
                
                // After 8 attempts, change button text again
                if (clickCount === 8) {
                    noBtn.innerHTML = "Please say yes! üíï";
                }
                
                // Make the Yes button pulse after 3 attempts
                if (clickCount >= 3) {
                    yesBtn.style.animation = 'pulse 1s infinite';
                }
            }
            
            noBtn.addEventListener('mouseover', moveNoButton);
            noBtn.addEventListener('click', function(event) {
                event.preventDefault();
                moveNoButton();
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                // Clear and recreate polka dots
                while (polkaDots.firstChild) {
                    polkaDots.removeChild(polkaDots.firstChild);
                }
                createPolkaDots();
                
                // If sunflowers are showing, recreate them too
                if (sunflowerContainer.style.opacity === "1") {
                    while (sunflowerContainer.firstChild) {
                        sunflowerContainer.removeChild(sunflowerContainer.firstChild);
                    }
                    createMovingSunflowers();
                    
                    // Add some more over time
                    setTimeout(() => {
                        for (let i = 0; i < 10; i++) {
                            setTimeout(() => {
                                addRandomSunflower();
                            }, i * 300);
                        }
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
